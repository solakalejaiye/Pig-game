<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link type='text/css' rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">72</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-0">23</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">34</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">11</div>
            </div>
        </div>

        
        <button class="btn-new central"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll central"><i class="ion-ios-loop"></i>Roll Dice</button> 
        <button class="btn-hold central"><i class="ion-ios-download-outline"></i>Hold</button>

        <img class="dice central" src="img/dice-1.png" alt="dice-img">

    </div>
    <script src="js/app.js"></script>
</body>
</html>
